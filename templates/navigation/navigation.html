<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/css/style.css') }}">

    

    {% block head %}
    {% endblock %}
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="containerr">
        <div class="navigation">
            <ul>
                
                    <li>
                        <a href="#">
                            <span class="icon">
                                
                            </span>
                            <span class="title"><h2>ClassBridge</h2></span>
                        </a>
                    </li>

                    <li>
                        <a href="/home">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="title">Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="/todos">
                            <span class="icon">
                                <ion-icon name="people-outline"></ion-icon>
                            </span>
                            <span class="title">Todos</span>
                        </a>
                    </li>

                    <li>
                        <a href="/gpa_calculator">
                            <span class="icon">
                                <ion-icon name="chatbubble-outline"></ion-icon>
                            </span>
                            <span class="title">Gpa Calculator</span>
                        </a>
                    </li>
                
                    <li>
                        <a href="/form">
                            <span class="icon">
                                <ion-icon name="log-out-outline"></ion-icon>
                            </span>
                            <span class="title">Sign Out</span>
                        </a>
                    </li>
               
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="righttopbar">
                    <div class="namelogo">
                        <h3>{% block userfullname %}{% endblock %}</h3>
                    </div>

                    <div class="user">
                        <img src="{{ url_for('static', filename='dashboard/imgs/customer01.jpg') }}" alt="">
                    </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>

    </div>

    <!-- =========== Scripts =========  -->
    <script src="{{ url_for('static', filename='dashboard/js/main.js') }}"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
